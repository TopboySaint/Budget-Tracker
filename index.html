<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Images/download-removebg-preview (1).png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script defer src="script.js"></script>
  <title>Landing Page</title>
</head>

<body class="bg-black">
  <main>
    <h1 class="text-center fw-bold mt-5 mb-3 header">Expense Tracker for Saints</h1>
    <p class="text-center fw-bold para mb-5">Yearly Bills and Expenses.</p>

    <p class="alert alert-danger text-center p-1 w-25 mx-auto animate__animated animate__shakeX" id="hideError">Fill
      in the space</p>
    <div class="subscribe mx-auto">
      <p>BUDGET</p>
      <input placeholder="Your Budget" class="subscribe-input" name="email" type="email" id="budgetInput">
      <br>
      <div class="submit-btn" onclick="proceedTo()">SUBMIT</div>
    </div>

  </main>

  <script>
    const proceedTo = () => {
      if (budgetInput.value == "") {
        hideError.style.display = "block";
      } else {
        window.location.href = "main.html";
      }
    };
  </script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
